{% include "./layout.html" %}
{% block content %}
    <!--Registeration Form-->
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Update Profile</h5>
          <div class="card-text">
            <form method="post">
                <div class="form-group row">
                    <label for="firstname" class="col-4">First Name</label>
                    <input type="text" class="form-control col-8" value="{{userData.firstname}}">
                </div>

                <div class="form-group row">
                    <label for="lastname" class="col-4">Last Name</label>
                    <input type="text" class="form-control col-8" value="{{userData.lastname}}">
                </div>

                <div class="form-group row">
                    <label for="Email" class="col-4">Email</label>
                    <input type="text" class="form-control col-8" value="{{userData.email}}">
                </div>

                <div class="form-group row">
                    <label for="phoneNumber" class="col-4">PhoneNumber</label>
                    <input type="text" class="form-control col-8" value="{{userData.phonenumber}}">
                </div>

                <div class="form-group row">
                    <label for="address" class="col-4">Address</label>
                    <input type="text" class="form-control col-8" value="{{userData.address}}">
                </div>

                <div class="form-group row">
                    <label for="password" class="col-4">Password</label>
                    <input type="password" class="form-control col-8" value="{{userData.password}}">
                </div>
                <div class="form-group row">
                    <label for="confirm_password" class="col-4">Confirm Password</label>
                    <input type="password" class="form-control col-8" value="{{userData.confirm_password}">
                </div>
            </form>
          </div>
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      </div>


     <!-- Modal -->
     <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

{% endblock content %}
